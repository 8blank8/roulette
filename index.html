<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <div class="combine">
      <div class="combine__wrapper">
         <div class="combine__body">
            <div class="combine__body-two">
               <div class="combine__col1 item-three"></div>
               <div class="combine__col2 item-three"></div>
               <div class="combine__col3 item-three"></div>
            </div>
            <div class="combine__body-three">
               <div class="combine__1st12 item-two"></div>
               <div class="combine__2st12 item-two"></div>
               <div class="combine__3st12 item-two"></div>
               <div class="combine__eghtin item"></div>
               <div class="combine__even item"></div>
               <div class="combine__red item"></div>
               <div class="combine__black item"></div>
               <div class="combine__odd item"></div>
               <div class="combine__ninetin item"></div>
            </div>
         </div>

         <div class="history">
            <div class="history__wrapper">
            </div>
         </div>
      </div>
      <div>
         <div class="repeat">
            <div class="repeat__wrapper">
               <div class="combine__red rep">RED</div>
               <div class="combine__black rep">BLACK</div>
               <div class="combine__even rep">EVEN</div>
               <div class="combine__odd rep">ODD</div>
               <div class="black__line"></div>
               <div class="combine__eghtin repe">1-18</div>
               <div class="combine__ninetin repe">19-36</div>
               <div class="repeat__body">
                  <div class="black__line"></div>
                  <div class="combine__1st12 repea">1st12</div>
                  <div class="combine__2st12 repea">2st12</div>
                  <div class="combine__3st12 repea">3st12</div>
                  <div class="black__line"></div>
                  <div class="combine__col1 repea">COL1</div>
                  <div class="combine__col2 repea">COL2</div>
                  <div class="combine__col3 repea">COL3</div>
               </div>
            </div>
         </div>
         <div class="input">
            <input type="number" class="input__combine" placeholder="Введите число">
         </div>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
